FirstInstance:
  MachineKeyPath: /machinekey/zitadel-admin-sa.json
  Org:
    Machine:
      Machine:
        Username: zitadel-admin-sa
        Name: Admin
      MachineKey:
        Type: 1

Database:
  EventPushConnRatio: 0.2 # 4
  ProjectionSpoolerConnRatio: 0.3 # 6
  postgres:
    Host: db
    Port: 5432
    Database: zitadel
    MaxOpenConns: 20
    MaxIdleConns: 20
    MaxConnLifetime: 1h
    MaxConnIdleTime: 5m
    User:
      Username: zitadel
      SSL:
        Mode: disable
    Admin:
      Username: zitadel
      SSL:
        Mode: disable

Logstore:
  Access:
    Stdout:
      Enabled: true

DefaultInstance:
  LoginPolicy:
    MfaInitSkipLifetime: 0h